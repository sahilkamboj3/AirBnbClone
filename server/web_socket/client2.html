<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Thing1</title>
    <style>

        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            border: 2px solid;
        }
        
        .underline {
            text-decoration: underline;
        }

        .messages {
            width: 100%;
        }

        .other-message {
            margin-left: 500px;
        }

        .send-msg {
            border: 2px solid black;
        }
        
     </style>
</head>
<body>
    <p class="underline">Client 2</p>
    <div class="messages">
    </div>
    <div class='send-msg' onclick="sendMsg()" >Send msg</div>
    <a href="./client1.html">client 1</a>
</body>
<script>
    // Create WebSocket connection.
    const socket = new WebSocket('ws://localhost:5000/client2');

    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('Connected to the WS Server!')
    });

    // Connection closed
    socket.addEventListener('close', function (event) {
        console.log('Disconnected from the WS Server!')
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        const data = JSON.parse(event.data)
        if (data.message) {
            const div = document.createElement('div')
            div.classList.add('other-message');
            div.innerText = data.message
            document.querySelector(".messages").appendChild(div)
        }
    });
        // Send a msg to the websocket
    const sendMsg = () => {
        const message = prompt('what is your message')

            const div = document.createElement('div');
            div.innerText = message
            document.querySelector(".messages").appendChild(div)       
        socket.send(JSON.stringify({timestamp:new Date(),message}));
    }


</script>
</html>
